<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mapa de Lotes — Cliente</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { margin:0; padding:0; }
    #map { width:100%; height:100%; }
    .badge { border-radius:999px; padding:0 8px; font-size:10px; line-height:18px; display:inline-block; }
    .badge-green { background:#dcfce7; color:#15803d; }
    .badge-amber { background:#fef3c7; color:#b45309; }
    .badge-red { background:#fee2e2; color:#b91c1c; }
    .chip { font-size:11px; padding:2px 8px; border-radius:999px; border:1px solid #e5e7eb; cursor:pointer; }
    .chip-active { background:#111827; color:#f9fafb; }
  </style>
</head>
<body class="h-screen grid grid-cols-12">
  <div class="col-span-9 h-screen">
    <div id="map"></div>
  </div>
  <aside class="col-span-3 h-screen border-l bg-gray-50 flex flex-col">
    <div class="p-4 space-y-3 border-b bg-white">
      <div class="flex items-center justify-between">
        <div class="text-sm">Usuario: <b id="currentUserLabel">Invitado</b></div>
        <button id="btnLogoutCliente" class="text-xs px-2 py-1 rounded bg-red-500 text-white">
          Cerrar sesión
        </button>
      </div>
      <p class="text-xs text-gray-500">
        Selecciona un lote en el mapa para ver los detalles y reservarlo.
      </p>
      <!-- Botón de prueba para abrir modal -->
      <button id="btnTestModal" class="mt-2 text-xs px-2 py-1 rounded bg-emerald-500 text-white">
        Probar modal
      </button>
    </div>
    <div class="p-4 space-y-2 flex-1 overflow-y-auto">
      <div class="text-xs text-gray-500">Lotes guardados</div>
      <div class="flex gap-1 flex-wrap mb-2">
        <span class="chip chip-active" data-filter="todos">Todos</span>
        <span class="chip" data-filter="disponible">Disponible</span>
        <span class="chip" data-filter="reservado">Reservado</span>
        <span class="chip" data-filter="vendido">Vendido</span>
      </div>
      <div class="flex gap-2 text-[11px] mb-1">
        <span class="badge badge-green">Libre</span><span>Disponible</span>
        <span class="badge badge-amber ml-2">Hold</span><span>Reservado</span>
        <span class="badge badge-red ml-2">Sold</span><span>Vendido</span>
      </div>
      <div id="lotList" class="space-y-2 text-xs"></div>
    </div>
  </aside>

  <!-- Modal Auth -->
  <div id="authModal"
       class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/40 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 space-y-4">
      <h2 class="text-lg font-bold text-gray-800">Inicia sesión para reservar</h2>
      <div class="space-y-2">
        <input id="authEmail"
               type="email"
               placeholder="Correo electrónico"
               class="w-full border rounded px-2 py-1 text-sm"/>
        <input id="authPassword"
               type="password"
               placeholder="Contraseña"
               class="w-full border rounded px-2 py-1 text-sm"/>
      </div>
      <div class="space-y-2">
        <button id="btnLogin"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-1 rounded text-sm">
          Iniciar sesión
        </button>
        <button id="btnRegister"
                class="w-full bg-gray-800 hover:bg-black text-white py-1 rounded text-sm">
          Registrarme
        </button>
      </div>
      <button id="btnCloseModal"
              class="w-full text-xs text-gray-500 underline mt-1">
        Cerrar
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    window.APP_IS_ADMIN = false;
  </script>
  <script src="/static/js/map.js"></script>
</body>
</html>
