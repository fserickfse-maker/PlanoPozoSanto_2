<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mapa de Lotes â€” Admin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { margin:0; padding:0; }
    #map { width:100%; height:100%; }
    .badge { border-radius:999px; padding:0 8px; font-size:10px; line-height:18px; display:inline-block; }
    .badge-green { background:#dcfce7; color:#15803d; }
    .badge-amber { background:#fef3c7; color:#b45309; }
    .badge-red { background:#fee2e2; color:#b91c1c; }
    .chip { font-size:11px; padding:2px 8px; border-radius:999px; border:1px solid #e5e7eb; cursor:pointer; }
    .chip-active { background:#111827; color:#f9fafb; }
  </style>
</head>
<body class="h-screen grid grid-cols-12">
  <div class="col-span-9 h-screen">
    <div id="map"></div>
  </div>
  <aside class="col-span-3 h-screen border-l bg-gray-50 flex flex-col">
    <div class="p-4 space-y-3 border-b bg-white">
      <div class="flex items-center justify-between">
        <div class="text-sm">Usuario: <b>Administrador</b></div>
      </div>
      <div>
        <label class="text-xs text-gray-500">Nombre</label>
        <input id="lotName" class="w-full border rounded px-2 py-1 text-sm" placeholder="Nombre del lote"/>
      </div>
      <div>
        <label class="text-xs text-gray-500">Estado</label>
        <select id="lotEstado" class="w-full border rounded px-2 py-1 text-sm">
          <option value="disponible">Disponible</option>
          <option value="reservado">Reservado</option>
          <option value="vendido">Vendido</option>
        </select>
      </div>
      <div>
        <label class="text-xs text-gray-500">Altura (m)</label>
        <input id="lotAltura" type="number" step="0.01" class="w-full border rounded px-2 py-1 text-sm" placeholder="Altura en metros"/>
      </div>
      <div class="flex gap-2 pt-1">
        <button id="btnUpdateLot" class="flex-1 px-3 py-1 rounded bg-blue-600 text-white text-sm">
          Guardar cambios
        </button>
        <button id="btnReset" class="px-3 py-1 rounded bg-red-600 text-white text-sm">
          Vaciar (reset)
        </button>
      </div>
    </div>
    <div class="p-4 space-y-2 flex-1 overflow-y-auto">
      <div class="text-xs text-gray-500">Lotes guardados</div>
      <div class="flex gap-1 flex-wrap mb-2">
        <span class="chip chip-active" data-filter="todos">Todos</span>
        <span class="chip" data-filter="disponible">Disponible</span>
        <span class="chip" data-filter="reservado">Reservado</span>
        <span class="chip" data-filter="vendido">Vendido</span>
      </div>
      <div class="flex gap-2 text-[11px] mb-1">
        <span class="badge badge-green">Libre</span><span>Disponible</span>
        <span class="badge badge-amber ml-2">Hold</span><span>Reservado</span>
        <span class="badge badge-red ml-2">Sold</span><span>Vendido</span>
      </div>
      <div id="lotList" class="space-y-2 text-xs"></div>
    </div>
  </aside>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    window.APP_IS_ADMIN = true;
  </script>
  <script src="/static/js/map.js"></script>
</body>
</html>
